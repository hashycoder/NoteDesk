<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NoteDesk </title>
    <link rel="stylesheet" href="App.css">
    <script src="App.js"  defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">NoteDesk</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <svg class="theme-icon" viewBox="0 0 24 24">
                    <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
                </svg>
            </button>
        </div>

        <div class="search-container">
            <div class="search-icon">üîç</div>
            <input type="text" class="search-input" placeholder="Search your notes..." oninput="searchTasks(this.value)">
        </div>

        <div class="tasks-grid" id="tasksContainer">
            <div class="empty-state">
                <div class="empty-icon">üìù</div>
                <h3>No notes yet</h3>
                <p>Click the + button to create your first note</p>
            </div>
        </div>
    </div>

    <button class="add-task-btn" onclick="openAddModal()">+</button>

    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add New Note</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="taskTitle" placeholder="Enter note title..." required>
                </div>
                <div class="form-group">
                    <label class="form-label">Content</label>
                    <textarea class="form-input form-textarea" id="taskContent" placeholder="Write your note here..." required></textarea>
                </div>
                <button type="submit" class="btn-primary" id="submitBtn">Create Note</button>
            </form>
        </div>
    </div>

</body>
</html>
